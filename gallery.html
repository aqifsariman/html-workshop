<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ceb8a0c2b.js" crossorigin="anonymous"></script>
    <title>Photo Gallery</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="./home.html" class="nav-link text-white">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="./index.html" class="nav-link text-white">
                                Fantastic Fox
                            </a>
                        </li>
                        <li>
                            <a href="./portfolio.html" class="nav-link text-white">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="./gallery.html" class="nav-link text-white">
                                Gallery
                            </a>
                        </li>
                        <li>
                            <a href="./contact.html" class="nav-link text-white">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="./images/dog.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./images/dragon.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./images/goat.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./images/horse.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./images/ox.jpg" alt="First slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <a href="https://linkedin.com">
                    <i class="fa-brands fa-linkedin h1"></i>
                    <label for="">LinkedIn</label>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
